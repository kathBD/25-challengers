<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://i.blogs.es/4e6d27/national-parks-photography-competition-2020-winner/1366_2000.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://cdni.rt.com/actualidad/public_images/05e/05e68be9519dda257a17ade7f4e2b5d0_article.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://data.1freewallpapers.com/download/lion-lion-cub-cub-predator-grass.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://elviajerofeliz.com/wp-content/uploads/2015/12/Salto-Angel-venezuela.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://fundacionio.com/wp-content/uploads/2020/10/Brasil.png');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
